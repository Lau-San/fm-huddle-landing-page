<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/4099d2c8af.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>

  <header class="container">
    <img class="logo" src="./assets/images/logo.svg" alt="Huddle">
  </header>

  <main>
    <div class="grid container">
      <img src="./assets/images/illustration-mockups.svg" alt="">

      <div class="intro">

        <h1>Build The Community Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <a href="#" class="register-cta">Register</a>

      </div>
    </div>
    <div class="socials container">
      <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="social"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" class="social"><i class="fa-brands fa-instagram"></i></a>
    </div>

    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Lau-San">Laura Sanchez</a>.
      </p>
    </div>
  </main>

</body>

</html>
